## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5432/ponto_eletronico
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.show-sql=true

# Desativar a detecção de recursos do driver Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#O dialeto SQL faz com que o Hibernate utilize o melhor SQL para o banco de dados escolhido
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Configurações do Template Thymeleaf
spring.thymeleaf.mode=html
spring.thymeleaf.cache=false

# Configurações JWT para autenticação de Usuários
jwt.secret=#Ponto&Eletronico$Uema@2019!
jwt.expiration=86400


