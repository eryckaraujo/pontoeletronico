<!doctype html>

<html class="no-js" lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: cabecalho">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="titulo">Lista de Funcionários</title>
</head>

<body>
<!-- Left Panel -->
<aside th:replace="layouts/layout :: menu_principal">
    <!-- /#left-panel -->
</aside>
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header th:replace="layouts/layout :: header"></header>
    <!-- /#Header-->
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Funcionário</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Funcionário</a></li>
                                <li><a href="#">Ponto Diário </a></li>
                                <li class="active">Mensal</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="animated fadeIn">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Funcionários</strong>
                        </div>
                        <div class="card-body">
                            <table id="tabela" class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th>Matricula</th>
                                    <th>Endereço</th>
                                    <th>Carga Horaria</th>
                                    <th>Digital</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="funcionario : ${funcionarios}">
                                    <td th:text="${funcionario.id}"></td>
                                    <td th:text="${funcionario.nome}"></td>
                                    <td th:text="${funcionario.cpf}"></td>
                                    <td th:text="${funcionario.matricula}"></td>
                                    <td th:text="${funcionario.endereco}"></td>
                                    <td th:text="${funcionario.cargahora}"></td>
                                    <td th:text="${funcionario.digital}"></td>
                                    <td>
                                        <div class="btn-group pull-right">
                                            <a class="btn btn-sm btn-primary"
                                               th:href="@{/funcionario/edit/{id}(id=${funcionario.id})}">Editar</a>
                                            <a class="btn btn-sm btn-danger"
                                               th:href="@{/funcionario/delete/{id}(id=${funcionario.id})}">Excluir</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-sm btn-success" th:href="@{/funcionario/adicionar}">Adicionar</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- .animated -->
    </div>
    <!-- .content -->
    <div class="clearfix"></div>
    <!-- Footer -->
    <footer th:replace="layouts/layout :: footer"></footer>
    <!-- /.Site-Footer -->
</div>
<!-- /#Right Panel -->
<div th:replace="layouts/layout :: scripts"></div>

</body>
</html>
