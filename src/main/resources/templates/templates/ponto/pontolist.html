<!doctype html>

<html class="no-js" lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: cabecalho">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="titulo">Lista de Pontos</title>
</head>

<body>
<!-- Left Panel -->
<aside th:replace="layouts/layout :: menu_principal">
    <!-- /#left-panel -->
</aside>
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header th:replace="layouts/layout :: header"></header>
    <!-- /#Header-->
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Ponto Diário</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Funcionário</a></li>
                                <li><a href="#">Ponto Diário </a></li>
                                <li class="active">Dia</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="animated fadeIn">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Lista de Pontos</strong>
                        </div>
                        <div class="card-body">
                            <table id="tabela" class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Funcionário</th>
                                        <th>Terminal</th>
                                        <th>Data</th>
                                        <th>Entrada 1</th>
                                        <th>Saída 1</th>
                                        <th>Intervalo</th>
                                        <th>Entrada 2</th>
                                        <th>Saída 2</th>
                                    </tr>
                                    </thead>
                                    <tbody>
        
                                    <tr th:each=" ponto: ${pontos}">
                                        <td th:text="${ponto.id}"></td>
                                        <td th:text="${ponto.funcionario.nome}"></td>
                                        <td th:text="${ponto.terminal.unidade_trabalho}"></td>
                                        <td th:text="${ponto.data}"></td>
                                        <td th:text="${ponto.entrada1}"></td>
                                        <td th:text="${ponto.saida1}"></td>
                                        <td th:text="${ponto.intervalo}"></td>
                                        <td th:text="${ponto.entrada2}"></td>
                                        <td th:text="${ponto.saida2}"></td>
                                        <td>
                                            <div class="btn-group pull-right">
                                                <a class="btn btn-sm btn-primary"
                                                   th:href="@{/edit/{id}(id=${ponto.id})}">Editar</a>
                                                <a class="delete btn btn-sm btn-danger"
                                                   th:href="@{/delete/{id}(id=${ponto.id})}">Excluir</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-sm btn-success" th:href="@{/pontodiario/adicionar}">Bater Ponto</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- .animated -->
    </div>
    <!-- .content -->
    <div class="clearfix"></div>
    <!-- Footer -->
    <footer th:replace="layouts/layout :: footer"></footer>
    <!-- /.Site-Footer -->
</div>
<!-- /#Right Panel -->
<div th:replace="layouts/layout :: scripts"></div>

</body>
</html>
